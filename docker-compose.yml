# 수정일: 2026-01-20
# 수정내용: 프로젝트 협업 환경 구성을 위한 Docker Compose 설정 (DB, Backend, Frontend 서비스 정의)

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=mygym
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    command: uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock # Docker socket 마운트
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - ./.env # 2026-01-26 수정: 루트 .env 사용 명시
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}
      - STT_RUNPOD_URL=${STT_RUNPOD_URL}
      - MUSETALK_SERVICE_URL=${MUSETALK_SERVICE_URL}
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
    env_file:
      - .env
    shm_size: '4gb'
    privileged: true
    environment:
      - VITE_API_Target=http://backend:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true

  # AI 아바타 립싱크 서비스 (GPU 필요 시에만 실행: docker compose --profile gpu up)
  musetalk:
    build:
      context: ./backend
      dockerfile: Dockerfile.musetalk
    command: uvicorn musetalk_server:app --host 0.0.0.0 --port 8001
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    env_file:
      - ./.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=${DATABASE_URL}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles: ["gpu"]
    depends_on:
      - db

  # [2026-02-09] 코드 실행 전용 샌드박스 이미지 빌드
  sandbox:
    build:
      context: ./backend
      dockerfile: Dockerfile.sandbox
    image: coduck-sandbox:latest
    profiles: ["tools"] # 평소에는 실행되지 않고 빌드만 되도록 설정 (또는 명시적 실행 필요)
    command: ["echo", "Sandbox Image Built"]

volumes:
  postgres_data:
  frontend_node_modules:
