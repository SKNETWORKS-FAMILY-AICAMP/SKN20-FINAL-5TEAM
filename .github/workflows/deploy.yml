name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/SKN20-FINAL-5TEAM
            git pull origin main

            # 1. 기존 컨테이너 모두 중지 (frontend 볼륨 충돌 방지)
            docker compose down

            # 2. 프론트엔드 빌드
            cd frontend
            npm install
            npm run build

            # 빌드 성공 확인
            if [ ! -f dist/index.html ]; then
              echo "Frontend build failed!" && exit 1
            fi

            # 3. Nginx에 배포
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/
            sudo systemctl restart nginx

            # 4. 백엔드만 재시작 (frontend 컨테이너는 프로덕션에서 불필요)
            cd ~/SKN20-FINAL-5TEAM
            docker compose up -d --build backend db