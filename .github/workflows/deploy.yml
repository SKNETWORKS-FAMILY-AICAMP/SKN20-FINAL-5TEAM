name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/SKN20-FINAL-5TEAM
            git pull origin main
            
            # 1. 백엔드 재시작
            docker compose down
            docker compose up -d --build
            
            # 2. 프론트엔드 빌드 부분 
            cd frontend      
            npm install
            npm run build
            
            # 기존 Nginx HTML 폴더 비우기
            sudo rm -rf /var/www/html/*
            
            # 새로 빌드된 dist 폴더 안의 '내용물만' Nginx 폴더로 직행
            sudo cp -r dist/* /var/www/html/
            
            # Nginx 재시작 (옵션이지만 권장)
            sudo systemctl restart nginx